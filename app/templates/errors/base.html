{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'img/favicon.ico' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/error.css' %}">
  {% block extra_head %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>
</head>
<body class="min-w-60 bg-slate-200 text-slate-700">
  <div class="wrapper grid grid-rows-centered items-center justify-items-center gap-4 py-4">
    <div class="grid w-full items-center gap-8">
      <header class="flex flex-col flex-wrap items-center justify-center justify-items-center md:flex-row">
        <h1 class="text-9xl font-semibold sm:inline-block">{% block status_code %}{% endblock %}</h1>
        <h2 class="text-center text-5xl sm:inline-block md:ml-4">{% block name %}{% endblock %}</h2>
      </header>

      <main class="mx-4 justify-self-center text-center text-xl sm:-mx-4 sm:w-152">
        <p class="mb-8">{% block description %}{% endblock %}</p>
      </main>

      <button
        onclick="window.history.back()"
        class="mb-4 justify-self-center border-2 border-solid border-slate-700 bg-slate-700 px-4 py-2 text-slate-200 hover:bg-slate-300 hover:text-slate-700 focus:ring-2 focus:ring-slate-700 focus:ring-offset-4 focus:ring-offset-slate-200 focus-visible:outline-none"
        aria-label="Go&nbsp;back to&nbsp;the&nbsp;previous page"
        title="Go&nbsp;back to&nbsp;the&nbsp;previous page"
      >
        Go&nbsp;back
      </button>
    </div>
  </div>
</body>
</html>
